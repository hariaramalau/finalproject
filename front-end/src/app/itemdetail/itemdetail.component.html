<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="w3-content" style="max-width:1200px">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px;margin-top:100px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide">
        <b>PRODUCTS</b>
      </h3>
    </div>

    <div class="w3-padding-10 w3-large w3-text-grey" style="font-weight:bold" *ngFor="let e of productsCategory">
      <a href="#" class="w3-bar-item w3-button" [routerLink]="['/catalogue']" [queryParams]="{ type: e }">{{e}}</a>
    </div>

  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:250px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
        <a routerLink="/catalogue">CATALOGUE</a>      
        <a routerLink="/db">Database</a>            
        <p class="w3-right">
        <i class="fa fa-shopping-cart w3-margin-right"></i>
        <i class="fa fa-search"></i>
      </p>
    </header>

    <!-- Product grid -->
    <div class="w3-row w3-grayscale">

      <div class="w3-col l3 s6">

        <div class="w3-container">
          <div class="img product">
              <img src="{{obj.picture}}" style="width:100%; height:100%">
          </div>
          <p>{{obj.name}}
            <br>
            <b>{{obj.price}}</b>
            <br>
            <b>{{obj.type}}</b>
            <br>
            <b>{{obj.brand}}</b>
            <br>
            <button type="button" routerLink="/cart" (click)="addToCart(i)" class="btn btn_shop">Add to Cart</button>
          </p>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
      <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a>
    </footer>
    <!-- End page content -->
  </div>
