<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">

  <form #f="ngForm" (ngSubmit)="SignUp(f)" class="form-horizontal">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign Up New User</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-3">User Name</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" name="username" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3">Password</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" name="password" ngModel>
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="agree" value="agree" ngModel> I Agree to the terms of service</label>
        </div>
        <button type="submit" class="btn btn-default pull-right">Sign Up</button>
      </div>
    </div>

  </form>
  

</div>
